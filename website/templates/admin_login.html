<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">

      <title>sign in</title>
   </head>
   <body>
      <div class="login">
         <img src="{{url_for('static',filename='img/log.jpg') }}" alt="login image" class="login__img">

         <form action="{{url_for('admin_login')}}" class="login__form" method="post">
            <h1 class="login__title">Admin login</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email"  name="email" placeholder="">
                     <label for="email" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" name="password" placeholder="">
                     <label for="password" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <!-- <input type="checkbox" class="login__check-input" id="login-check"> -->
                  <!-- <label for="login-check" class="login__check-label">Remember me</label> -->
               </div>

               <!-- <a href="#" class="login__forgot">Forgot Password?</a> -->
            </div>

            <button type="submit" class="login__button">login</button>
<!-- 
            
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="{{url_for('static',filename='js/main.js')}}"></script>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
   </body>
</html>
