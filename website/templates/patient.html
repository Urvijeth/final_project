<!DOCTYPE html>
<html>
<head>
  <title>Patient Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/patient.css')}}">
</head>
<body>
  <div class="container donor-form-container patient-form-container" style="background-image: url('background.jpg');">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <h2>Patient Form</h2>
        <p class="note"><strong>Note:</strong>This form is for patients to provide their information.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="post" action="{{url_for('patients')}}">
          <div class="form-group">
            <label for="patientName">Patient Name</label>
            <input type="text" class="form-control" name="patient_name" id="patient_name" placeholder="Enter patient's name" required>
          </div>
          <div class="form-group">
            <label for="hospitalName">Hospital Name</label>
            <input type="text" class="form-control" name="hospital_name" id="hospital_name" placeholder="Enter hospital name">
          </div>
          <div class="form-group">
            <label for="bloodGroup">Blood Group</label>
            <select class="form-control" id="blood_group1" name="blood_group1">
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
          <div class="form-group">
            <label for="district">District</label>
            <input type="text" class="form-control" name="district" id="district" placeholder="Enter district">
          </div>
          <div class="form-group">
            <label for="taluk">Taluk</label>
            <input type="text" class="form-control" name="taluk" id="taluk" placeholder="Enter taluk">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
